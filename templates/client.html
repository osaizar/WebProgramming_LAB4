<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Twidder</title>
    <link href="lib/c3-0.4.11/c3.min.css" rel="stylesheet" type="text/css">
    <link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="client.css" type="text/css" rel="stylesheet">
    <script type="text/view" id="welcomeview">
    <div class="holder">
        <div class="leftSide">
            <img src="wimage.png" />
        </div>

        <div class="rightSide">
            <form id="loginForm">
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="lemail" name="lemail" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="lpassword" required>
                </div>
                <div>
                    <input id="Login" class="button" type="submit" value="Login">
                </div>
            </form>

          <form id="signupForm">
              <h2 id="signupTitle">Sign up here</h2>

              <div class="form-row">
                  <label for="name">First name</label>
                  <input type="text" name="name" required>
              </div>
              <div class="form-row">
                  <label for="f-name">Family name</label>
                  <input type="text" name="f-name" required>
              </div>
              <div class="form-row">
                  <label for="gender">Gender</label>
                  <select id="gender" form="signupForm">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
            </div>
            <div class="form-row">
                  <label for="city">City</label>
                  <input type="text" name="city" required>
            </div>
            <div class="form-row">
                  <label for="country">Country</label>
                  <input type="text" name="country" required>
            </div>
            <div class="form-row">
                  <label for="Email">Email</label>
                  <input type="semail" name="semail" required>
            </div>
            <div class="form-row">
                  <label for="password">Password</label>
                  <input id="s_password" type="password" name="spassword" required pattern=".{6,}" title="6 characters minimum" onchange="checkPasswords()">
            </div>
            <div class="form-row">
                  <label for="Rpassword">Repeat PSW</label>
                  <input id="s_rpassword" type="password" name="Rspassword" required>
            </div>
            <div>
                <br><input class="button" type="submit" value="Sign Up">
            </div>
          </form>
          <div id = "signUpError" class = "errorField" style = "display:none">
            <span id= "messageSignUpErr"> <span>
          </div>
          <div id = "signUpSuccess" class = "successField" style = "display:none">
            <span id= "messageSignUpSucc"> <span>
          </div>
        </div>
      </div>
  </script>
  <script type="text/view" id="profileview">
      <nav class="navbar navbar-inverse bg-primary">
          <!-- navbar section -->
          <div class="container-fluid">
              <ul class="nav navbar-nav">
                  <li class="active"> <a data-toggle="tab" id="navHome" href="#home">Home</a></li>
                  <li> <a data-toggle="tab" id="navBrowse" href="#browse">Browse</a></li>
                  <li> <a data-toggle="tab" id="navAccount" href="#account">Account</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  <li><a id="logout" href="javascript:void(0)">Logout</a></li>
              </ul>
          </div>
      </nav>
      <!-- END navbar section -->

      <div class="tab-content">
          <div id="home" class="tab-pane active">
              <div class="col-md-4">
                <div id="userData">
                    <h3>User Information:</h3>
                    <div class="dataList">
                      <p>Name: <span id="nameField"></span></p>
                      <p>Family Name: <span id="fNameField"></span></p>
                      <p>Country: <span id="countryField"></span></p>
                      <p>City: <span id="cityField"></span></p>
                      <p>Gender: <span id="genderField"></span></p>
                      <p>Email: <span id="emailField"></span></p>
                    </div>
                </div>
                <form id="msgForm">
                  <div class="form-group">
                      <h3> Message </h3>
                      <input class="form-control" type="text" name="message" id="msgToMe" required>
                  </div>
                  <input class="btn btn-default" type="submit" value="Send message">
                </form>
                <div>
                  <h3>Current users:</h3>
                  <div id="diagram0"></div>
                </div>
                <div>
                  <h3>Connection history</h3>
                  <div id="diagram1"></div>
                </div>
                <div>
                  <h3>Comments on your board:</h3>
                  <div id="diagram2"></div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="scroll-y" id="userMessageDiv"></div>
                <!-- cada tweet un jumbotron  -->
              </div>
          </div>

          <div id="browse" class="tab-pane" value="browse">
              <div id="user" class="browsetab" style="display:none">
                <div class="holder">
                    <div class="leftSide">
                        <div id="otherUserData" class="userData">
                            <h3>User Information:</h3>
                            <ul class="dataList">
                                <li>Name: <span id="othNameField"></span></li>
                                <li>Family Name: <span id="othFNameField"></span></li>
                                <li>Country: <span id="othCountryField"></span></li>
                                <li>City: <span id="othCityField"></span></li>
                                <li>Gender: <span id="othGenderField"></span></li>
                                <li>Email: <span id="othEmailField"></span></li>
                            </ul>
                        </div>

                        <form id="msgToForm">
                            <div>
                              <label for="message">Message</label>
                              <input type="text" name="message" id="msgTo" required>
                            </div>
                            <input class="button" type="submit" value="Send message">
                        </form>
                        <a id="back" href="javascript:void(0)">Back</a>
                    </div>

                    <div id="rightSide">
                        <input id="msgReloadButton" class="button" type="submit" value="Reload Messages">
                        <div id="messageDiv">
                        </div>
                    </div>
                </div>
              </div>

              <div id="search" class="browsetab" style="display:block">
                <div class="container">
                  <div class="col-md-4 col-md-offset-4 col-xs-12">
                    <h3> Search user </h3>
                    <form id="userSearchForm">
                        <div class="form-group">
                          <label for="message">Enter Email:</label>
                          <input type="text" class="form-control" name="email" required>
                        </div>
                        <input class="btn btn-default" type="submit" value="Search User">
                    </form>
                    <div id="searchError" class="errorField" style="display:none">
                      <span id="messageSearch"><span>
                    </div>
                  </div>
                </div>
              </div>
      </div>

      <div id="account" class="tab-pane">
        <div class="container">
          <div class="col-md-4 col-md-offset-4 col-xs-12">
            <h3>Change password</h3>
            <form id="changePassForm">
                <div class="form-group">
                  <label for="current_password">Current PSW</label>
                  <input type="password" class="form-control" name="current_password" required>
                </div>
                <div class="form-group">
                  <label for="new_password">New PSW</label>
                  <input type="password" class="form-control" name="new_password" required pattern=".{6,}" title="6 characters minimum" onchange="checkPasswords()">
                </div>
                <div class="form-group">
                  <label for="rnew_password">Repeat new PSW</label>
                  <input id="s_rpassword" type="password" class="form-control" name="rnew_password" required>
                </div>
                <input class="btn btn-default" type="submit" value="Change Password">
            </form>
            <div id = "chPasswordError" class = "errorField" style = "display:none">
              <span id = "messageChPassword"> <span>
            </div>
            <div id = "chPasswordSuccess" class = "successField" style = "display:none">
              <span id = "messageChPasswordS"> <span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
</head>
  <body>
    <div id="innerDiv"></div>
    <script src="lib/d3/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/c3-0.4.11/c3.min.js"></script>
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="client.js" type="text/javascript"></script>
  </body>
</html>
